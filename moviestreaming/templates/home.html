<!doctype html>
<html lang="en">
<head>
    <title>Register</title>


    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/{% static 'css/bootstrap.css%' %}" rel="stylesheet"/>

    <link href="{% static 'css/login-register.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">


    <script src=" {% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src=" {% static 'js/login-register.js' %}" type="text/javascript"></script>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body>
<div class="main">
    <header class="header" style="background-image: linear-gradient(#23074d, #cc5333);">
        <nav class="navbar navbar-expand-lg navbar-light py-3">

            <a class="navbar-brand" href="#" style="font-size: 15px; color: orangered"><i class="fa fa-user"></i><strong>Moviestreaming</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="centerUl">
                    <li class="nav-item active">
                        <a class="nav-link px-3" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:show-users' %}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:show_movies' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">All Movies</a>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:logout' %}">
                            <i class="fa fa-sign-out"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </header>
    <div class="content_home">
        <div class="container-fluid">
            <div class="message">

                {% if user_added %}
                    <h4>
                        {{ message }}
                    </h4>
                {% elif movie_added %}
                    <h4>
                        {{ message }}
                    </h4>
                {% endif %}

                <h4>
                    {{ error }}
                </h4>

            </div>


            <div class="row">

                <div class="col-6">


                </div>
                <div class="col-6">
                    <div class="row" >
                        <div class="col-6" style="text-align: center; color: #1b1e21">
                            <i style="font-size: xx-large; color: white" class="fa fa-user-plus" ></i>
                            <button style="border-radius: 200px; background-image: linear-gradient(#23074d, #cc5333); opacity: 85%">


                            <a style="color: black; font-size: xx-large; font-family: 'Noto Sans'" href="#register-User" data-toggle="modal"> Register
                                User</a>
                                </button>


                            <div class="modal fade" id="register-User">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content form-wrapper">
                                        <div class="close-box" data-dismiss="modal">
                                            <i class="fa fa-times fa-2x"></i>
                                        </div>
                                        <div class="container-fluid mt-5">
                                            <form action="{% url 'moviestreaming:registration' %}" method="post" id="RegisterationUser">
                                                {% csrf_token %}
                                                <div class="form-group text-center pb-2">
                                                    <h4>Registration Form</h4>
                                                </div>
                                                <div class="form-row">
                                                    <div class="form-group col">
                                                        <label for="first_name">First Name</label>
                                                        <input type="text" id="first_name" name="first_name"
                                                               class="form-control"
                                                               placeholder="Jhon" required>
                                                    </div>
                                                    <div class="form-group col" style="position:relative;">
                                                        <label for='last_name' style="display:block">Last Name</label>
                                                        <input type="text" name="last_name" id="last_name"
                                                               class="form-control"
                                                               placeholder="Doe" required>
                                                    </div>
                                                </div>
                                                <div class="form-group" style="position:relative;">
                                                    <label for="email">Email</label>
                                                    <input type="email" id="email" class="form-control mb-1"
                                                           name="email"
                                                           placeholder="jhonedoe@gmail.com" required>

                                                </div>
                                                <div class="form-row mb-1">
                                                    <div class="form-group col">
                                                        <label for="password">Password</label>
                                                        <input type="password" id="password" name="password"
                                                               class="form-control"
                                                               placeholder="*******************" required>

                                                    </div>
                                                    <div class="form-group col">
                                                        <label for="password_confirmation">Confirm Password</label>
                                                        <input type="password" id="password_confirmation"
                                                               class="form-control"
                                                               placeholder="*******************" required>
                                                    </div>
                                                </div>

                                                <div class="form-group">
                                                    <button class="btn btn-info form-control">Register</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-6" >

                            <i style="font-size: xx-large; color: white" class="fa fa-film"></i>
                            <button style="border-radius: 200px; background-image: linear-gradient(#23074d, #cc5333); opacity: 85%">
                            <a style="color: black; font-size: xx-large; font-family:'Noto Sans' " href="#Add-Movie" data-toggle="modal"> Add Movie</a>
                            </button>
                            <div class="modal fade" id="Add-Movie">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content form-wrapper">
                                        <div class="close-box" data-dismiss="modal">
                                            <i class="fa fa-times fa-2x"></i>
                                        </div>
                                        <div class="container-fluid mt-5">
                                            <form action="{% url 'moviestreaming:addmovie' %}" method="post" id="RegisterationMovie">
                                                {% csrf_token %}
                                                <div class="form-group text-center pb-2">
                                                    <h4>Upload Movie</h4>
                                                </div>
                                                <div class="form-row mb-1">
                                                    <div class="form-group col">
                                                        <label for="movie-title">Movie Title</label>
                                                        <input type="text" id="movie-title" name="movie-title"
                                                               class="form-control"
                                                               placeholder="Movie Title" required>
                                                    </div>
                                                    <div class="form-group col">
                                                        <label for="description">Description</label>
                                                        <input type="text" id="description" name="description"
                                                               class="form-control"
                                                               placeholder="Description" required>
                                                    </div>
                                                </div>
                                                <div class="form-row mb-1">
                                                    <div class="form-group col">
                                                        <label for="category">Category</label>
                                                        <select class="form-control" id="category" name="category"
                                                                required>
                                                        </select>
                                                    </div>
                                                    <div class="form-group col">
                                                        <label for="year">Year</label>
                                                        <select class="form-control" id="year" name="year">
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="form-group col">
                                                    <label class="form-label" for="movie-link">Enter URL of
                                                        Movie</label>
                                                    <input type="url" name="movie-link" class="form-control"
                                                           id="movie-link"/>
                                                </div>
                                                <div class="form-group">
                                                    <button class="btn btn-info form-control">Save</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>


</div>
<div class="footer">


        <div class="footer-copyright">

            <div class="icons">
                <a href="#">© 2020 Copyright.shahrukh</a>
                <a href="#" class="fa fa-facebook"></a>
                <a href="#" class="fa fa-instagram"></a>
                <a href="#" class="fa fa-twitter"></a>
            </div>
        </div>

</div>

<script>
    let category_list = ['Horror', 'Fiction', 'Mystery', 'Romance', 'Drama', 'Fantasy', 'Thriller']
    let new_options = "";
    debugger
    for (var i = 0; i <= category_list.length; i++) {
        new_options += "<option>" + category_list[i] + "</option>";
    }
    document.getElementById("category").innerHTML = new_options;
</script>
<script>

    var start = 1900;
    var end = new Date().getFullYear();
    var options = "";
    for (var year = start; year <= end; year++) {
        options += "<option>" + year + "</option>";
    }
    document.getElementById("year").innerHTML = options;
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
        integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</div>
</body>
</html>
