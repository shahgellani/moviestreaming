<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="{% static 'css/star.css' %}">
    <script src="js/jquery-3.3.1.min.js"></script>

    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/card.css' %}">

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="/{% static 'css/bootstrap.css%' %}" rel="stylesheet"/>

    <link href="{% static 'css/login-register.css' %}" rel="stylesheet"/>

    <script src=" {% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src=" {% static 'js/login-register.js' %}" type="text/javascript"></script>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
</head>
<body>
<div class="main">
    <div class="header">

    </div>
    <div class="content container-fluid">
        <div class="row my-3">
            <div class="col-lg-3" ></div>
            <div class="col-lg-3" ><form method="post" action="{% url 'moviestreaming:save_edit_users' %}">
            {% csrf_token %}
            <label for="first_name"></label><input type="text" id="first_name" name="first_name" class="form-control"
                                                   value="{{ user.first_name }}"
                                                   placeholder="Jhon" required>
            <label for="last_name"></label><input type="text" name="last_name" id="last_name" class="form-control"
                                                  value="{{ user.last_name }}"
                                                  placeholder="Doe" required>
            <label for="email"></label><input readonly type="email" id="email" class="form-control mb-1" name="email"
                                              value="{{ user.email }}"
                                              placeholder="jhonedoe@gmail.com" required>


                <button type="submit" style="border-radius: 5px; margin-top: 3px">Save</button>

        </form></div>
            <div class="col-lg-3" ></div>



        </div>

    </div>
    <div class="footer"></div>


</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

</body>

</html>
