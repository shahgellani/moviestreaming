<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'css/delete.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">


    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <link href="/{% static 'css/bootstrap.css%' %}" rel="stylesheet"/>

    <link href="{% static 'css/login-register.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/fontawesome.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/brands.css" rel="stylesheet">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/solid.css" rel="stylesheet">


    <script src=" {% static 'js/bootstrap.js' %}" type="text/javascript"></script>
    <script src=" {% static 'js/login-register.js' %}" type="text/javascript"></script>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

</head>
<body>
<div class="main">
    <div class="header" style="background-image: linear-gradient(#23074d, #cc5333);">
        <nav class="navbar navbar-expand-lg navbar-light py-3">
            <a class="navbar-brand" href="#"
                   style="font-size: 15px; color: orangered"><strong><i class="fa fa-user"></i>Moviestreaming</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="centerUl">
                    <li class="nav-item active">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:show-users' %}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="{% url 'moviestreaming:show_movies' %}">Movies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">All Movies</a>
                </ul>

                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">
                            <i class="fa fa-user"></i>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link px-3" href="#">
                            <i class="fa fa-search"></i>
                        </a>
                    </li>
                </ul>

            </div>
        </nav>
    </div>
    <div class="content">
        <div class="container-fluid">
            <div class="row my-3">
                {% for movie in movies %}
                    <div class="col-lg-3" >
                        <div class="card m-0" style="margin: 3px" >
                            <iframe src="{{ movie.movie_url }}" title="{{ movie.title }}">
                            </iframe>
                            <div class="card-body">
                                <h4 class="card-title">J{{ movie.title }}</h4>
                                <p class="card-text">{{ movie.description }}</p>

                                <form method="Post" action="{% url 'moviestreaming:edit_movie_detail' %}">
                                    {% csrf_token %}
                                    <input hidden name="movie_id" type="text" value="{{ movie.id }}">
                                    <button style="border-radius: 120px; color: white; border: 2px; border-color: yellow; margin-bottom: 10px;"
                                            type="submit">Edit
                                        <i class="fa fa-edit" style="margin-right:5px;"></i>
                                    </button>
                                </form>

                                <button style="border-radius: 120px; color: red; border: 2px; border-color: yellow;"
                                        onclick="javascript:open_popup({{ movie.id }})"><i class="fa fa-trash-o" style="margin-right:5px;"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>

        <div id="id01" class="modal" >
            <span onclick="document.getElementById('id01').style.display='none'" class="close"
                  title="Close Modal">Ã—</span>

            <div class="container">
                <h1>Delete Movie</h1>
                <p>Are you sure you want to delete this movie?</p>

                <div class="clearfix">
                    <button type="button"
                            onclick="document.getElementById('id01').style.display='none'"
                            class="cancelbtn"> Cancel
                    </button>
                    <form method="Post" action="{% url 'moviestreaming:delete_movie' %}">
                        {% csrf_token %}
                        <input hidden id="movie_id" name="movie_id" type="text" value="abc">
                        <button type="submit" class="deletebtn"> Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
                integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                crossorigin="anonymous"></script>


    </div>
    <div class="footer"></div>
</div>


</body>
<script>
    function open_popup(movie_id) {
        document.getElementById('movie_id').value = movie_id;
        document.getElementById('id01').style.display = "block"
    }
</script>
</html>
